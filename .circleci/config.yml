version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Setup docker
          command: |
            docker-compose build
            docker-compose up -d
            docker-compose run app composer install -n --prefer-dist --no-dev --working-dir=./boardgame-reviews

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "./boardgame-reviews/composer.json" }}

      - run:
          name: SetUp laravel & migration
          command: |
            cp ./boardgame-reviews/.env.circleci ./boardgame-reviews/.env
            docker-compose run app php ./boardgame-reviews/artisan key:generate
            docker-compose run app php ./boardgame-reviews/artisan migrate --force

